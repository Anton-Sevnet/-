<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body class="flex flex-col bg-teal-100/50 w-screen h-screen place-items-center p-12 font-sans">
<div
        id="popupCreateTask"
        class="hidden fixed w-screen h-screen top-0 left-0 bg-black/70 z-10 grid place-items-center"
>
  <div class="flex flex-col relative min-w-[377px] bg-white p-6 rounded-2xl gap-y-4">
    <div class="flex flex-row">
      <button id="closeBtn">
        <i class="i-material-symbols-cancel-outline text-neutral-400 absolute top-4 right-6 text-3xl"></i>
      </button>
      <span class="text-xl font-bold">Create task</span>
    </div>
    <div class="flex flex-row">
      <div class="flex flex-col w-full">
        <label class="ml-1 text-sm text-neutral-600" for="inpDate">Title: </label>
        <input
                class="bg-neutral-100 p-1.5 rounded w-full border-1 border-neutral-200"
                id="inpTitle"
                type="text"
                placeholder="e.g. Read books"
        />
      </div>
    </div>
    <div class="flex flex-row">
      <div class="flex flex-col w-full">
        <label class="ml-1 text-sm text-neutral-600" for="inpDate">End date: </label>
        <input
                class="bg-neutral-100 p-1.5 rounded w-full border-1 border-neutral-200"
                type="date"
                id="inpDate"
                name="trip-start"
                min="2018-01-01"
        />
      </div>
    </div>
    <div class="flex flex-row">
      <div class="flex flex-col w-full">
        <label for="countries" class="ml-1 text-sm text-neutral-600">Select tag:</label>
        <select
                id="countries"
                class="bg-neutral-100 p-1.5 rounded w-full border-1 border-neutral-200 focus:border-none"
        >
          <option selected>Choose a tag</option>
          <option value="web">Web</option>
          <option value="update">Update</option>
          <option value="design">Design</option>
          <option value="content">Content</option>
        </select>
      </div>
    </div>
    <div class="flex flex-row pt-2">
      <button class="bg-teal-600 text-white p-2 rounded-lg w-full font-bold">Create</button>
    </div>
  </div>
</div>
<div class="container flex flex-row w-full h-full bg-neutral-200 rounded-xl p-4">
  <aside class="flex flex-col  min-w-[144px]">
    <div class="flex flex-row items-center gap-x-2 py-4">
      <i class="i-ph:cube-focus-bold text-teal-700 text-3xl"
      >
      </i>
      <span class="font-bold text-xl">Taski</span>
    </div>
  </aside>
  <main class="flex flex-col bg-gray-50 rounded-2xl w-full px-4 gap-y-2">
    <div class="flex flex-row justify-between items-center pt-2">
      <div class="flex flex-col py-4">
        <span class="text-lg font-bold">Team tasks</span>
      </div>
      <div class="flex flex-col">
        <div class="flex flex-row items-center gap-x-4"><span class="text-lg">Search</span>
          <button id="btnCreateTask" class="px-4 py-2 bg-teal-600 rounded-2xl text-white">+ Create Task</button>
        </div>
      </div>
    </div>
    <div class="flex flex-row justify-between items-center pt-2">
      <div class="flex flex-col">
        <div class="flex flex-row items-center hover:text-neutral-600">
          <i class="i-ic-round-filter-alt text-neutral-400 "></i>
          <span class="text-sm">Filters</span>
          <i class="i-mdi-chevron-down text-neutral-400"></i>
        </div>
      </div>
      <div class="flex flex-col">
        <div class="flex flex-row items-center gap-x-4">
          <div class="flex flex-row items-center hover:text-neutral-600">
            <span class="text-neutral-400 text-sm">Sort by</span>
            <i class="i-mdi-chevron-down text-neutral-400 "></i>
          </div>
          <div class="flex flex-row">
            <div class="flex flex-row items-center">
              <span class="text-neutral-400 text-xs">Group by:&nbsp;</span>
              <div class="flex flex-row">
                <span class="text-neutral-400 text-xs">Start</span>
                <i class="i-mdi-chevron-down text-neutral-400 "></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="flex flex-row justify-between justify-center h-60 gap-x-4 pb-2">
      <div class="flex flex-col rounded-xl h-full w-1/3 bg-gray-200/80">
        <div class="flex flex-row justify-between font-bold gap-x-1 px-2 py-1">
          <div class="flex flex-col">
            <div class="flex flex-row">
              <span>To Do </span>
              <span class="text-gray-400 px-1">2</span>
            </div>
          </div>
          
          <div class="flex flex-col">+ ...</div>
        </div>
        <div class="flex flex-col px-2 h-full justify-between my-2">
          <div class="flex flex-row p-2 bg-gray-50 rounded ">
            <div class="flex flex-col w-full">
              <div class="flex flex-row justify-between">
                <div class="flex flex-col ">
                  <span class="text-sm">Layout Design</span>
                </div>
                <div class="flex flex-col ">
                  <span class="text-sm">...</span>
                </div>
              </div>
              <div class="flex flex-row justify-between items-center">
                <div class="flex flex-row ">
                  <div class="flex flex-col text-xs p-1 m-1 bg-gray-300/30 text-neutral-600 rounded">Update</div>
                  <div class="flex flex-col text-xs p-1 m-1 bg-gray-300/30 text-neutral-600 rounded">Web</div>
                </div>
                <div class="flex flex-row">
                  <i class="i-mdi-clock-time-seven-outline text-teal-700"></i>
                  <span class="text-xs text-neutral-600">12 hour later </span>
                </div>
              </div>
              <div class="flex flex-row  -space-x-1.5 items-center">
                <div class="flex flex-row  -space-x-4 items-center">
                  <i class="i-ph-circle-fill text-white"> </i>
                  <i class="i-ph-circle-duotone text-teal-700/50"> </i>
                </div>
                <div class="flex flex-row  -space-x-4 items-center">
                  <i class="i-ph-circle-fill text-white"> </i>
                  <i class="i-ph-circle-duotone text-amber-200"> </i>
                </div>
                <div class="flex flex-row -space-x-4 items-center">
                  <i class="i-ph-circle-fill text-white"> </i>
                  <i class="i-ph-circle-duotone text-blue-300"> </i>
                  <p class="flex text-xs absolute text-black">+2 </p>
                </div>
                <div class="flex flex-row text- items-center">
                </div>
              </div>
            </div>
          </div>
          <div class="flex flex-row pt-2">
            <div class="flex flex-col w-full ">
              <button class="bg-gray-50 rounded h-10 px-2 text-xs text-center text-gray-500">+ Add task</button>
            </div>
          </div>
        </div>
      </div>
      <div class="flex flex-col rounded-xl h-full w-1/3 bg-gray-200/80">2</div>
      <div class="flex flex-col rounded-xl h-full w-1/3 bg-gray-200/80">3</div>
    </div>
  </main>
  <script type="module" src="main.ts">
  
  </script>
</div>
</body>
</html>
